openapi: 3.0.3
info:
  title: DIH Account Management APIs
  description: DIH Account Management APIs
  termsOfService: https://www.equinix.com/about/legal/terms
  contact:
    name: Digital Integration Support
    email: DigitalIntegrationSupport@equinix.com
  license:
    name: Equinix Inc
    url: https://developer.equinix.com/agreement
  version: v2.0.5
servers:
  - url: 'http://{host}:{port}'
    description: Local Docker Environment
    variables:
      host:
        default: localhost
        enum:
          - localhost
          - 192.168.99.100
      port:
        default: '6158'
        enum:
          - '6158'
  - url: '{protocol}://dih{env}.npitaws.equinix.com'
    description: IT AWS Rancher - Non-Production DNS
    variables:
      protocol:
        default: http
        enum:
          - http
          - https
      env:
        default: dev
        enum:
          - dev
          - sit
          - uat
          - demo
          - clone
          - preprod
  - url: '{protocol}://{env}api.npclouda.equinix.com'
    description: Non-Production Apigee
    variables:
      protocol:
        default: http
        enum:
          - http
          - https
      env:
        default: di
        enum:
          - di
          - qa
          - uat
  - url: '{protocol}://dih.itaws.equinix.com'
    description: IT AWS Rancher - Production DNS
    variables:
      protocol:
        default: http
        enum:
          - http
          - https
  - url: '{protocol}://api.clouda.equinix.com'
    description: Production Apigee
    variables:
      protocol:
        default: http
        enum:
          - http
          - https
tags:
  - name: Account
    description: Equinix Account Connections
security:
  - ApiKeyAuth: [ ]
paths:
  /dih/v2/billingAccounts:
    post:
      tags:
        - Account
      summary: Create a new Billing Account in Salesforce
      description: >-
        Create a new Billing Account in Salesforce.com.
      operationId: createBillingAccount
      parameters:
        - name: Correlation-Id
          in: header
          description: The correlation id.
          required: true
          schema:
            type: string
            example: '694331071713043331598580757039'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBillingAccountRequest'
            example:
              partyAccount:
                eqxAccountInfo:
                  currencyCode: 'USD'
                  classification: 'COLO'
                  ibx: 'CH1'
                  salesAccountLegacySourceId: '16803B73-24B1-4c4e-9BB9-CFF71100A13F'
                billingAccountSpecification:
                  action: 'Create'
                  currentUserLegacySourceId: '78A6E6A2-DEF2-49e6-9C8E-1E815639F6F2'
                  localAccountId: 'Q1789'
                  memo: 'Premium customer'
                  opportunityRowId: 'ID1424'
                  quoteId: '1-2RNCGINB'
                  quoteNumber: '74567'
      responses:
        "201":
          description: Created
          headers:
            Location:
              schema:
                type: string
              description: Salesforce-Id.
              example: '0016u00000jV9cgAAC'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
              example:
                status: 'Success'
                salesforceId: '0016u00000jV9cgAAC'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
              examples:
                Invalid List of Value:
                  value:
                    errors:
                      - errorCode: 'EQ-1648025'
                        errorMessage: >-
                          Bad request - Value is not within the allowed list of values
                        correlationId: '694331071713043331598580757199'
                        details: Value is not within the allowed list of values - Refer to additional info for details
                        additionalInfo:
                          - property: partyAccount.eqxAccountInfo.currencyCode
                            reason: partyAccount.eqxAccountInfo.currencyCode is not within the list of allowed values
                Missing mandatory field:
                  value:
                    errors:
                      - errorCode: 'EQ-1648011'
                        errorMessage: >-
                          Bad request - Mandatory field is missing
                        correlationId: '694331071713043331598580757199'
                        details: Mandatory field is missing - Refer to additional info for details
                        additionalInfo:
                          - property: partyAccount.eqxAccountInfo.currencyCode
                            reason: partyAccount.eqxAccountInfo.currencyCode field is missing
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
              examples:
                Unauthorized:
                  value:
                    errors:
                      - errorCode: 'EQ-1648001'
                        errorMessage: 'Unauthorized'
                        correlationId: '694331071713043331598580757039'
                        details: 'Not authorize to execute this service'
                Missing apiKey:
                  value:
                    errors:
                      - errorCode: 'EQ-1648003'
                        errorMessage: 'Required Access token is missing'
                        correlationId: '694331071713043331598580757039'
                        details: 'apiKey is missing'
                        additionalInfo:
                          - property: 'apiKey'
                            reason: 'No apiKey is found. Use a valid apiKey'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DefaultError'
              examples:
                Default:
                  value:
                    errors:
                      - errorCode: 'EQ-1648030'
                        errorMessage: 'Internal server error - Refer details for more informations'
                        correlationId: '694331071713043331598580757039'
                        details: 'Server encountered an unexpected error'
                Validation Failure:
                  value:
                    errors:
                      - errorCode: 'EQ-1648010'
                        errorMessage: 'Validation Failure - Refer details for more informations'
                        correlationId: '694331071713043331598580757039'
                        details: 'Server encountered an unexpected error'
